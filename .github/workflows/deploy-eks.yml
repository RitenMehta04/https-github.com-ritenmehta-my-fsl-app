# .github/workflows/deploy-eks.yml
name: Deploy to EKS
on:
  push:
    branches: [main]

env:
  ECR_REPOSITORY: my-fsl-app
  AWS_REGION: us-east-1 # Your region
  CLUSTER_NAME: my-fsl-cluster # Your EKS name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: aws eks --region $AWS_REGION update-kubeconfig --name $CLUSTER_NAME

      - name: Deploy to EKS
        run: |
          sed -i 's|<IMAGE>|'${{ steps.build-push.outputs.image }}'|g' eks-manifest.yaml  # Replace image
          kubectl apply -f eks-manifest.yaml
