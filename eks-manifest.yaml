# eks-manifest.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fsl-app
  namespace: production
spec:
  serviceName: fsl-app-service
  replicas: 3
  selector:
    matchLabels:
      app: fsl-app
  template:
    metadata:
      labels:
        app: fsl-app
    spec:
      containers:
        - name: fsl-app
          image: 694226982622.dkr.ecr.us-east-1.amazonaws.com/fsl-challenge:latest # Replace
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fsl-app-service
  namespace: production
spec:
  clusterIP: None
  selector:
    app: fsl-app
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: fsl-app-lb
  namespace: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # For public access
spec:
  type: LoadBalancer
  selector:
    app: fsl-app
  ports:
    - port: 8080
      targetPort: 8080
